<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9-CSS animation</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section>
        <div class="invitation">
            <p>His Majesty</p>
            <h2 class="whiskers animate__animated animate__zoomIn animate__delay-0.5s">Wiskers</h2>
            <div class="invite-you">
                <p>Courtually invite</p>
                <h3>You</h3>
                <p>to his</p>
            </div>
            <div class="age whiskers animate__animated animate__zoomIn animate__delay-2s">
                <h1>9</h1>
                <h6>th</h6>
            </div>
            <p>Birthday</p>
        </div>
        <div class="confirmation">
            <div class="invite-you">
                <p>Please confirm</p>
                <h3>Your</h3>
                <p>attendance</p>
            </div>
            <button class="btn_accept">I Accept</button>
            <button class="btn_decline">I Decline</button>
        </div>
    </section>
</body>
</html>
